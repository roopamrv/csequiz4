<!DOCTYPE html>
<html>
<head>
    <title>Chart Demo</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <h1>Chart Demo</h1>
    <div id="chart"></div>

    <script>
        // Get the chart data from the Flask backend
        var chartData = JSON.parse('{{ chart_data | safe}}');

        console.log("Chart data: ", chartData);

        // Create the chart using D3.js based on the chartData
        var svgWidth = 800;
        var svgHeight = 600;
        var radius = Math.min(svgWidth, svgHeight) / 2;
        var margin = { top: 0, right: 80, bottom: 0, left: 0 };

        var svg = d3.select("#chart")
            .append("svg")
            .attr("width", svgWidth)
            .attr("height", svgHeight);

        var arc = d3.arc()
            .innerRadius(0)
            .outerRadius(radius);

        var pie = d3.pie()
            .value(function(d) { return d.latitude; })
            .sort(null);

        var color = d3.scaleOrdinal(d3.schemeCategory10);

        var arcs = svg.selectAll("arc")
            .data(pie(chartData))
            .enter()
            .append("g")
            .attr("class", "arc")
            .attr("transform", "translate(" + (margin.left + radius) + "," + (margin.top + radius) + ")");

        arcs.append("path")
            .attr("d", arc)
            .attr("fill", function(d, i) { return color(i); });

        var legend = svg.selectAll(".legend")
            .data(chartData)
            .enter()
            .append("g")
            .attr("class", "legend")
            .attr("transform", function(d, i) { return "translate(" + (svgWidth - margin.right - 20) + "," + (margin.top + i * 20) + ")"; });

        legend.append("rect")
            .attr("x", 0)
            .attr("y", 0)
            .attr("width", 10)
            .attr("height", 10)
            .attr("fill", function(d, i) { return color(i); });

        legend.append("text")
            .attr("x", 20)
            .attr("y", 10)
            .text(function(d) { return d.time; });

    </script>
</body>
</html>
