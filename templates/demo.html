<!DOCTYPE html>
<html>
<head>
    <title>Chart Demo</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <h1>Chart Demo</h1>
    <div id="chart"></div>

    <script>
        // Get the chart data from the Flask backend
        var chartData = JSON.parse('{{ chart_data | safe}}');

        console.log("Chart data: ", chartData);

        // Create the chart using D3.js based on the chartData
        var svgWidth = 1000;
        var svgHeight = 1000;
        var margin = { top: 20, right: 20, bottom: 30, left: 40 };
        var chartWidth = svgWidth - margin.left - margin.right;
        var chartHeight = svgHeight - margin.top - margin.bottom;
        var radius = Math.min(chartWidth, chartHeight) / 2;

        var svg = d3.select("#chart")
            .append("svg")
            .attr("width", svgWidth)
            .attr("height", svgHeight);

        var color = d3.scaleOrdinal()
            .domain(chartData.map(function(d) { return d.name; }))
            .range(d3.schemeCategory10);

        var pie = d3.pie()
            .value(function(d) { return d.cost; });

        var arc = d3.arc()
            .outerRadius(radius - 10)
            .innerRadius(0);

        var pieChart = svg.append("g")
            .attr("transform", "translate(" + chartWidth / 2 + "," + chartHeight / 2 + ")");

        var arcs = pieChart.selectAll(".arc")
            .data(pie(chartData))
            .enter()
            .append("g")
            .attr("class", "arc");

        arcs.append("path")
            .attr("d", arc)
            .attr("fill", function(d) { return color(d.data.name); });

        arcs.append("text")
            .attr("transform", function(d) { return "translate(" + arc.centroid(d) + ")"; })
            .attr("text-anchor", "middle")
            .text(function(d) { return d.data.name; });

    </script>
</body>
</html>
